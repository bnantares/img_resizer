{% extends 'base.html' %}

{% block title %}
main page
{% endblock title %}

{% block content %}
<a href="../../">Назад к списку</a>
<form method="POST" class="post-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Обновить</button>
</form>
{% if pictures.picture_url %}
    <img src="{{ pictures.picture_url }}">
{% elif pictures.img.name %}
    <img src="/media/{{ pictures.img.name }}">
{% elif temp_fname %}
    <img src="/media/images/temp/{{ temp_fname }}">
{% endif %}
{% endblock content %}
